<!DOCTYPE html>
<html>
<head>
    <title>Employee Names</title>
</head>
<body>
    <h1>Employee Names</h1>
    <ul>
    {% for employee in employees %}
        <li>{{ employee["name"] }}</li>
    {% endfor %}
    </ul>
    <form method="POST">
        <input name="add">
        <input type="submit", value="Add Employee">
        <br /><br />
        <input name="delete">
        <input type="submit", value="Remove Employee">
    </form>
    <br />
    <a href="http://localhost:5000">Go home</a>
    <br />
    <a href="http://localhost:5000/login">Login</a>
</body>
</html>
